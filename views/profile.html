  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="">
  <!-- start profile section -->
  <div class="card-profile-stats">
    <div class="card-profile-stats-intro">
      <img class="card-profile-stats-intro-pic" src="../assets/images/users/user-profile.jpg" width= "150" height="180" alt="profile-image" />
      <div class="card-profile-stats-intro-content">
        <h3>Micaela Bastidas</h3>
        <p>Joined Jan. 11th 2017</small>
        </p>
      </div>
    </div>
    <hr />
    <div class="card-profile-stats-container">
      <div class="card-profile-stats-statistic  ">
        <span class="stat ft-grey">1</span>
        <p>posts</p>
      </div>
      <div class="card-profile-stats-statistic">
        <span class="stat ft-grey">1</span>
        <p>friends</p>

        <span class="stat ft-grey">2</span>
        <p>interest</p>
      </div>
    </div>
    <div class="card-profile-stats-more">
      <p class="card-profile-stats-more-link">
        <a href="#">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </a>
      </p>
