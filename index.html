<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Red Social</title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- navigation -->
  <div>
    <h1 class="white-text text-logo">myPlace</h1>
    <div class="button-op">
      <input class="btn btn-login" type="button" id="login" value="inicia sesión">
      <input class="btn btn-signup" type="button" id="signup" value="registrate">
    </div>
  </div>
  <!-- form -->
  <div class="container form-signup" id="form-signup-white">
    <form action="" >
    <label for="name">Name</label>
    <input id="name" type="text" class="validate">
    <label for="email">Email</label>
    <input id="email" type="text" class="validate">
    <label for="password">Password</label>
    <input id="password" type="text" class="validate">
    <div class="text-center">
      <button class="btn btn-account">registrarse</button>
    </div>
    <br>
    <p class="text-center">Al hacer click en <b>registrarse</b> aceptas los <a href="">Términos y condiciones</a>.</p>
  </div>
  </form>
  <div id="particles-js"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/dataparticles.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
